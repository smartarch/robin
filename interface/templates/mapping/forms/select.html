<div class="overflow-scroll">
    <h4> Available lists </h4>
    {% for mapping, lists in mappings.items %}
        <h5 class="text-center"> {{mapping.name}} </h5>
        <ul class="list-group">
            {% for publication_list in lists %}
                <li  class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox"
                         name="selected_lists"
                         value="{{publication_list.id }}"
                         {% if desired_list %}
                            {% if desired_list == publication_list.id %}
                                checked
                            {% endif %}
                         {% endif %}
                         role="switch" id="switch{{ publication_list.id }}" >
                  <label class="form-check-label" for="switch{{ publication_list.id }}">{{ publication_list.name }}</label>

                </div>
                </li>
            {% endfor %}
        </ul>
        <hr>
    {% endfor %}
</div>

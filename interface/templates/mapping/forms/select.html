<div class="overflow-scroll">
    <h4> Available lists </h4>
    {% for mapping, lists in mappings.items %}
        <h5 class="text-center"> {{mapping.name}} </h5>
        <ul class="list-group">
            {% for other_publication_lists in lists %}
                <li  class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox"
                         name="selected_lists"
                         value="{{other_publication_lists.id }}"
                         {% if desired_list %}
                            {% if desired_list == other_publication_lists.id %}
                                checked
                            {% endif %}
                         {% endif %}
                         role="switch" id="switch{{ other_publication_lists.id }}" >
                  <label class="form-check-label" for="switch{{ other_publication_lists.id }}">{{ other_publication_lists.name }}</label>

                </div>
                </li>
            {% endfor %}
        </ul>
        <hr>
    {% endfor %}
</div>

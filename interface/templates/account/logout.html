{% extends "portal/base.html" %}
{% load account %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <form action="{% url 'account_logout' %}" method="POST">
                    {% csrf_token %}
                    <h1> Sign out</h1>
                    <p> Are you sure you want to sign out?</p>
                    <button class="btn btn-warning" type="submit">Sign Out</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

<form name="LoginForm" action="{% url 'account_signup' %}" method="POST">
    {% csrf_token %}
     <!-- old Password input -->
      <div class="form-floating mb-2">
        <input type="password" id="password0Input" class="form-control" placeholder="password" name="oldpassword" required/>
        <label for="password0Input">Current Password</label>
      </div>
        <!-- Password input -->
      <div class="form-floating mb-2">
        <input type="password" id="password1Input" class="form-control" placeholder="password" name="password1" required/>
        <label for="password1Input">New Password</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" id="password2Input" class="form-control" placeholder="password" name="password2" required/>
        <label for="password2Input">Repeat New Password</label>
      </div>
  <!-- Submit button -->
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success btn-block">Set Password</button>
    </div>
</form>

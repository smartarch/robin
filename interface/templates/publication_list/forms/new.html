<form name="PublicationListForm" action="{% url 'dashboard_review_new_list' review_id=review.id %}" method="POST">
    {% csrf_token %}
    <p class="text-secondary"> Any name will do, for example "important", "shared", "conference" </p>
      <div class="form-floating mb-2">
        <input type="text" id="publicationNameInput" name="list_name" class="form-control" placeholder="list_name" required />
        <label for="publicationNameInput">Publication List Name*</label>
      </div>

  <!-- Submit button -->
    <div class="d-flex">
        <button type="submit" class="btn btn-success btn-block" name="list_created">Create New List</button>
    </div>
</form>
